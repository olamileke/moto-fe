
<div class='grid grid-cols-12 quicksand mt-3' *ngIf='dataFetched'>
    <div class='col-start-3 col-end-10 flex flex-col pt-4' *ngIf='activeRequest'>
        <div class='mb-2 bg-white p-5 shadow-md text-gray-600 lowercase' style='border-color: rgba(0,0,0,0.03);'>
            Report issue with the {{ request.vehicle.model }}
        </div>
        <div class='bg-white border shadow-md' style='border-color: rgba(0,0,0,0.03);'>
            <div class='px-6 py-8'>
                <form [formGroup]='reportForm' (ngSubmit)='submit(reportForm)'>
                    <div class='flex flex-col mb-5'>
                        <label for='title' class='text-gray-600 text-sm mb-2'>title</label>
                        <input id='title' formControlName='title' class='input lowercase text-gray-600 focus:outline-none border p-3'>
                        <p class='text-xs mt-2' style='color:#EA3C53' *ngIf='title.dirty && title.invalid'>title must be at least 8 characters</p>
                    </div> 
                    <div class='mb-5 flex flex-row items-end'>
                        <img src='' class='rounded w-0 object-cover h-0 transition-all duration-300 ease-in' [ngClass]="{'mr-3':imageUploaded, 'w-10':imageUploaded, 'h-10':imageUploaded}" #maintenanceImage>
                        <a class='text-gray-600 text-sm text-gray-700 cursor-pointer' (click)='fileClick()'>add image</a>
                        <input type='file' (change)='setImage($event.target)' #fileInput hidden>
                    </div>
                    <div class='flex flex-col mb-5'>
                        <label for='description' class='text-gray-600 text-sm mb-2'>short description</label>
                        <textarea id='description' formControlName='description' rows='3' class='input lowercase p-3 border text-gray-600 focus:outline-none w-full'></textarea>
                        <p class='text-xs mt-2' style='color:#EA3C53' *ngIf='description.dirty && description.invalid'>description must be at least 40 characters</p>
                    </div>
                    <div>
                        <button class='focus:outline-none px-3 py-2 bg-coppergreen btn text-white text-base rounded' [disabled]='reportForm.invalid'>report</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
