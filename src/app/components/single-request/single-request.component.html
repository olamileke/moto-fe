
<div class='flex flex-col'>
    <div class='relative'>
        <img src='{{ request.vehicle.picture }}' class='h-24 w-full object-cover'>
        <div class='absolute top-0 left-0 w-full h-full' style='background:rgba(0,0,0,0.1)'></div>
        <img src='/assets/images/leke.JPG' *ngIf='admin' class='object-cover absolute top-0 left-0 mt-4 ml-4 w-10 h-10 rounded-full'>
    </div>
    <div class='flex p-4 flex-col shadow-md text-gray-800'>
        <p class='m-0 mb-1 font-semibold' style='font-size:0.9em;' *ngIf='admin'>{{ request.user.name }}</p>
        <p class='m-0 mb-1 lowercase'>{{ request.vehicle.model }}. {{ request.vehicle.plate_number }}</p>
        <p class='m-0 mb-1 lowercase'>{{ request.route.name }}. till {{ getDateString(request.expires_at) }}</p>
        <div class='mt-1 flex flex-col' *ngIf='admin'>
            <div class='flex flex-row' *ngIf='request.pending'>
                <a class='mr-2 cursor-pointer' (click)="update(true)">approve</a>
                <a class='mr-2 cursor-pointer' (click)="update(false)">reject</a>
            </div>
            <div *ngIf='!request.pending'>
                <div class='flex flex-row items-center' *ngIf='request.approved'>
                    <i class='text-coppergreen fa fa-check-circle relative' style='top:1px'></i>
                    <a class='m-0 ml-2'>approved</a>
                </div>
                <div class='flex flex-row items-center' *ngIf='!request.approved'>
                    <i class='text-coppergreen fa fa-times relative' style='top:1px'></i>
                    <a class='m-0 ml-2'>rejected</a>
                </div>
            </div>
        </div>
        <div class='mt-1' *ngIf='!admin'>
            <div class='flex flex-row items-center' *ngIf='request.pending && !request.approved'>
               awaiting approval
            </div>
            <div class='flex flex-row items-center' *ngIf='!request.pending && request.approved'>
                <i class='text-coppergreen fa fa-check-circle relative' style='top:1px'></i>
                <a class='m-0 ml-2'>approved</a>
            </div>
            <div class='flex flex-row items-center' *ngIf='!request.pending && !request.approved'>
                <i class='text-coppergreen fa fa-minus relative' style='top:1px'></i>
                <a class='m-0 ml-2'>rejected</a>
            </div>
        </div>
    </div>
</div>
