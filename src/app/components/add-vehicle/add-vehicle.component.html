
<div class='grid grid-cols-12 quicksand mt-3'>
    <div class='col-start-3 col-end-10 pt-8 flex flex-col'>
        <div class='mb-2 bg-white p-5 shadow-md text-gray-600' style='border-color: rgba(0,0,0,0.03);'>
            Add a new vehicle
        </div>
        <div class='bg-white border shadow-md' style='border-color: rgba(0,0,0,0.03);'>
            <div class='px-6 py-8'>
                <form [formGroup]='addForm' (ngSubmit)='submit(addForm)'>
                    <div class='flex flex-col mb-5'>
                        <label for='model' class='text-gray-600 text-sm mb-2'>model</label>
                        <input id='model' formControlName='model' class='capitalize text-gray-600 focus:outline-none border p-3'>
                    </div>
                    <div class='mb-5 flex flex-row items-end'>
                        <img src='' class='rounded w-0 h-0 transition-all duration-300 ease-in' [ngClass]="{'mr-3':imageUploaded, 'w-10':imageUploaded, 'h-10':imageUploaded}" #vehicleImage>
                        <a class='text-gray-600 text-sm text-gray-700 cursor-pointer' (click)='fileClick()'>add image</a>
                        <input type='file' (change)='setImage($event.target)' #fileInput hidden>
                    </div>
                    <div class='flex flex-col mb-5'>
                        <label for='plate_number' class='text-gray-600 text-sm mb-2'>plate number</label>
                        <input id='plate_number' formControlName='plate_number' class='lowercase text-gray-600 focus:outline-none border p-3'>
                    </div>
                    <div>
                        <button class='focus:outline-none p-2 text-white text-base rounded' style='background:#52796f' [disabled]='addForm.invalid'>add vehicle</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
