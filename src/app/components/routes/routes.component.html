
<div class='grid grid-cols-12 quicksand mt-3 lowercase' *ngIf='dataFetched'>
    <div class='col-start-2 col-end-12 grid grid-cols-12 flex flex-col'>
        <div class='col-span-4 bg-white shadow-lg flex flex-col mx-2 mb-4 p-5' *ngFor='let route of routes'>
            <div class='flex flex-row justify-between items-center'>
                <div class='w-12 h-12 text-white flex flex-row justify-center items-center font-semibold' style='background:#52796f'>
                    {{ route.name |slice:0:1 }}
                </div>
                <div class='flex flex-row mr-5 text-gray-700' *ngIf='admin'>
                    <p class='m-0 mr-2 underline'>edit</p>
                    <p class='m-0 underline'>delete</p> 
                </div>
            </div>
            <div class='flex flex-col text-gray-800 mt-4'>
                <p class='m-0'>{{ route.name }}</p>
                <p class='m-0'>{{ route.description }}</p>
                <p class='m-0'>{{ route.trips }} trips</p>
                <p class='m-0'>{{ getDateString(route.created_at) }}</p>
            </div>
        </div>
    </div>
</div>
