
<div>
    <div class='px-6 mb-10'>
        <button (click)="switch('add_vehicle')" class='focus:outline-none p-4 text-white rounded text-sm lowercase w-full shadow'>Add new Vehicle</button>
    </div>

    <ul class='px-6 text-white text-sm lowercase'>
        <li [class.shadow]='tabs.pending || tabs.add_vehicle' (click)="switch('pending')" class='flex flex-row items-center px-4 py-3 rounded mb-3 cursor-pointer'>
            <i class='fa fa-recycle mr-5'></i>
            <p class='m-0'>pending Requests</p>
        </li>
        <li [class.shadow]='tabs.all_requests' (click)="switch('all_requests')" class='flex flex-row items-center px-4 py-3 mb-3 rounded cursor-pointer'>
            <i class='fa fa-tasks mr-5'></i>
            <p class='m-0'>All Requests</p>
        </li>
        <li [class.shadow]='tabs.new_route' (click)="switch(new_route)" class='flex flex-row items-center px-4 py-3 mb-3 rounded cursor-pointer'>
            <i class='fa fa-plus mr-5'></i>
            <p class='m-0'>New Route</p>
        </li>
        <li [class.shadow]='tabs.routes' (click)="switch('routes')" class='flex flex-row items-center px-4 py-3 mb-3 rounded cursor-pointer'>
            <i class='fa fa-road mr-5'></i>
            <p class='m-0'>Routes</p>
        </li>
        <li [class.shadow]='tabs.vehicles' (click)="switch('vehicles')" class='flex flex-row items-center px-4 py-3 mb-3 rounded cursor-pointer'>
            <i class='fa fa-car mr-5'></i>
            <p class='m-0'>Vehicles</p>
        </li>
        <li [class.shadow]='tabs.drivers' (click)="switch('drivers')" class='flex flex-row items-center px-4 py-3 mb-3 rounded cursor-pointer'>
            <i class='fa fa-user-circle mr-5'></i>
            <p class='m-0'>Drivers</p>
        </li>
        <li [class.shadow]='tabs.maintenance' (click)="switch('maintenance')" class='flex flex-row items-center px-4 py-3 mb-3 rounded cursor-pointer'>
            <i class='fa fa-tools mr-5'></i>
            <p class='m-0'>Maintenance</p>
        </li>
    </ul>
</div>
