
<div class='py-8 px-4 sm:p-6 sm:py-10 md:px-8 md:py-12 lg:p-6 flex flex-row justify-end md:pr-8 quicksand z-50'>
    <div (click)='view()' class='z-50 lg:hidden bg-coppergreen w-10 h-10 flex flex-row form__shadow justify-center items-center'>
        <i class='fa fa-bars text-white'></i>
    </div>
    <div class='ml-auto flex flex-row items-center cursor-pointer relative header__main'>
        <img src='{{ user.avatar }}' (click)='toggleOptions()' class='object-cover w-10 h-10 mr-3 lg:rounded-full user__image' #userImage>
        <p class='m-0 text-gray-600 capitalize' (click)='toggleOptions()' style='font-size:0.92em'>{{ clipName(user.name) }}</p>
        <div [ngClass]="{'active':showOptions, 'z--9999':!showOptions, 'z-30':showOptions}" class='absolute transition-all duration-300 ease-in flex flex-col items-center options__parent text-white rounded-lg p-4'>
            <p (click)='fileClick()' class='m-0 mb-2 text-sm'>change picture</p>
            <input (change)='setImage($event.target)' type='file' #fileInput hidden>
            <p class='m-0 mb-2 text-sm' (click)='updateAvatar()' *ngIf='imageUploaded'>update</p>
            <p (click)='logout()' class='m-0 text-sm'>logout</p>
        </div>
    </div>
</div>
