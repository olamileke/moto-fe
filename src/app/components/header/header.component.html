
<div class='p-6 flex flex-row justify-end pr-8 quicksand z-50'>
    <div class='flex flex-row items-center cursor-pointer relative'>
        <img src='{{ user.avatar }}' (click)='toggleOptions()' class='object-cover w-10 h-10 mr-3 rounded-full' #userImage>
        <p class='m-0 text-gray-600 capitalize' (click)='toggleOptions()' style='font-size:0.92em'>{{ user.name | slice:0:13 }}...</p>
        <div [class.active]='showOptions' class='absolute transition-all duration-300 ease-in flex flex-col items-center options__parent text-white rounded-lg p-4'>
            <p (click)='fileClick()' class='m-0 mb-2 text-sm'>change picture</p>
            <input (change)='setImage($event.target)' type='file' #fileInput hidden>
            <p class='m-0 mb-2 text-sm' (click)='updateAvatar()' *ngIf='imageUploaded'>update</p>
            <p (click)='logout()' class='m-0 text-sm'>logout</p>
        </div>
    </div>
</div>
