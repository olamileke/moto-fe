
<div class='grid grid-cols-12 quicksand form__container items-center px-6 sm:px-0' *ngIf='dataFetched'>
    <div class='col-span-12 sm:col-start-2 sm:col-end-12 lg:col-start-3 lg:col-end-10 flex flex-col form__parent'>
        <div class='mb-2 bg-white p-5 shadow-md text-gray-600 lowercase' style='border-color: rgba(0,0,0,0.03);'>
            Get the {{ vehicle.model }}
        </div>
        <div class='bg-white border shadow-md' style='border-color: rgba(0,0,0,0.03);'>
            <div class='px-6 py-8'>
                <form [formGroup]='requestForm' (ngSubmit)='submit(requestForm)'>
                    <div class='flex flex-col mb-5'>
                        <label for='route' class='text-gray-600 text-sm mb-2'>route</label>
                        <select id='route' formControlName='routeID' class='input focus:outline-none text-gray-600 border p-3'>
                            <option *ngFor='let rt of routes' value='{{ rt._id }}'>{{ rt.from }}-{{ rt.to }}</option> 
                        </select>
                    </div>
                    <div class='flex flex-col mb-5'>
                        <label for='days' class='text-gray-600 text-sm mb-2'>days</label>
                        <input type='number' id='days' formControlName='days' class='input text-gray-600 focus:outline-none border p-3'>
                    </div>
                    <div>
                        <button class='focus:outline-none btn bg-coppergreen p-2 text-white text-base rounded' [disabled]='requestForm.invalid'>request</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<img src='/assets/images/requests/reply.png' (click)="view('vehicles')" class='back__icon'>
